<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
	.container{
		width: 600px;
		height: 200px;
		background-color: purple;
		display: flex;
		flex-wrap: wrap;
	}
	.box{
		width: 100px;
		height: 100px;
		background-color: pink;
		margin: 5px;
	}
	.box5{
		order: 1;
	}
	.box7{
		order: 2;
	}
	</style>
</head>
<body>
<div class="container">
	<div class="box">1</div>
	<div class="box">2</div>
	<div class="box">3</div>
	<div class="box">4</div>
	<div class="box box5">5</div>
	<div class="box">6</div>
	<div class="box box7">7</div>
	<div class="box">8</div>
</body>
</html>
